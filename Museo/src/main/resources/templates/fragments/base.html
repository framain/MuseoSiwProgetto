<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
<meta charset="UTF-8" />
<link th:href="@{/css/base.css}" rel="stylesheet">
<title th:text="${title}"></title>
</head>
<body>
	<nav th:fragment="navigation">
		<div id="flex-containerNav">
			<div class="navigation">
				<a th:href="@{'/'}"><strong>MUSEO ARTE CONTEMPORANEA</strong></a>
			</div>
			<div id="autenticazione">
				<span class="login" sec:authorize="isAnonymous()"><a
					th:href="@{/login}">Login</a></span> <span class="admin"
					sec:authorize="hasAuthority('ADMIN')"><a
					th:href="@{'/modificaOpera'}">Modifica opera</a></span> <span
					class="admin" sec:authorize="hasAuthority('ADMIN')"><a
					th:href="@{'/modificaCollezione'}">Modifica collezione</a></span> <span
					class="login" sec:authorize="isAuthenticated()"><a
					th:href="@{/logout}">Logout</a></span> <span class="registrati"
					sec:authorize="isAnonymous()"><a th:href="@{/register}">Registrati</a></span>
			</div>
		</div>
	</nav>
	<header th:fragment="header">
		<div id="flex-containerHeader">
			<div class="col">
				<a th:href="@{'/artisti'}"><strong>Artisti</strong></a>
			</div>
			<div class="col">
				<a th:href="@{'/collezioni'}"><strong>Collezioni</strong></a>
			</div>
			<div class="col">
				<a th:href="@{'/informazioni'}"><strong>Informazioni</strong></a>
			</div>
			<div class="col">
				<a th:href="@{'/contatti'}"><strong>Chi siamo</strong></a>
			</div>
		</div>
	</header>
	<footer th:fragment="footer">
		<div id="flex-containerFooter">
			<div class="Foot">
				<p6>Siw - Museo Arte Contemporanea - Â©Francesco Mainella 2021</p6>
			</div>
		</div>
	</footer>
</body>
</html>
