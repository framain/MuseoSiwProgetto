<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/registrazioneCompletata.css}" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<nav
		th:replace="fragments/autenticazione.html :: navigationAutenticazione"></nav>
	<section>
		<div class="modulo">
			<p1>
			<center>
				<strong>Modulo registrazione</strong>
			</center>
			</p1>
			<form th:action="@{/register}" method="POST">
				<div class="elementoContainer">
					<div class="elemento">
						<span class="elemento">Username</span> <span><input
							type="text"
							th:field="${credentials.username}" readonly th:style="'color:grey'"/></span>
					</div>
					<div class="elemento">
						<span class="elemento">Password</span> <span><input
							type="password"
							th:field="${credentials.password}" readonly th:style="'color:grey'"/></span>
					</div>
					<div class="elemento">
						<span class="elemento">Nome</span> <span><input type="text"
							th:field="${user.nome}" readonly th:style="'color:grey'"/></span>
					</div>
					<div class="elemento">
						<span class="elemento">Cognome</span> <span><input
							type="text"
							th:field="${user.cognome}" readonly th:style="'color:grey'"/></span>
					</div>
					<div>
						<div class="registrazioneEffettuta">
							<p1><strong><center>Registrazione effettuata con successo!</center></strong></p1>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
	<div class="fine">
		<p4></p4>
	</div>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
