<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/collezione.css}" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Museo arte contemporanea</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: navigation"></nav>
	<header th:replace="fragments/base.html :: header"></header>
	<section>
		<div id="flex-containerCollezioni">
			<div class="Nome_Collezione" th:object="${collezione}">
				<p1>
				<strong><span th:text="*{nome}"> Speranza, amore e
						successo contemporanei:</span></strong></p1>
			</div>
		</div>
		<div id="Opere">
			<div id="flex-containerOpere1">
				<div id="Opera1Completa" th:object="${opera}" th:each="opera: ${opere}">
					<div id="Opera1">
					<a href="opera.html" th:href="@{'/opera/' + ${opera.id}}">
						<img th:src="@{'/images/opere/' + *{artista.nome} + '_' + *{artista.cognome} + '_' + *{titolo} + '.jpg'}" width= 100% height=100%/></a>
					</div>
					<div class="Titolo">
						<p2>
						<center>
							"<a href="opera.html" th:href="@{'/opera/' + ${opera.id}}" th:text="${opera.titolo}">NomeOpera</a>"
						</center>
						</p2>
					</div>
				</div>
			</div>
			</div>
			<div class="curatore" th:object="${collezione}">
				<p2><center><strong>Nome del curatore: </strong>
					<span th:text="|*{curatore.nome} *{curatore.cognome}|">Nome Cognome</span>
				</center></p2>
			</div>
	</section>
	<div class="fine">
		<p4></p4>
	</div>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
